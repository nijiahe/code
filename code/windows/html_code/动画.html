<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>
	<style>
		div.animation {
			width: 300px;
			height: 300px;
			background-color: skyblue;
			/*animation: 动画名称 花费时间 运动曲线 何时开始(延迟几秒开始) 播放次数(infinite) 是否反方向*/
			animation: move 1s ease 3s;
		}
		/*声明动画 
		@keyframes 动画名称*/
		@keyframes move {
			/*from {
				background-color: red;
				transform: translate(500px);
			}*/
			to {
				background-color: yellow;
				transform: translate(100px);
			}
			/*
			100% {
				background-color: yellow;
				transform: translate(100px);
			}

			 */
		}

	</style>
</head>
<body>
	<div class="animation">

	</div>
</body>
</html>
