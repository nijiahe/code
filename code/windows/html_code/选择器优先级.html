	#player {

	.god {
		color = "yellow";
	}
	<p class = "god">test</p>

	标签选择器
	如:
	p {
		color = "red";
	}
	<p>test</p>

	!important标签
	如:
	p {
		color = "red"important;
	}

	<p>test</p>

	* {
		color = "pink";
	}
