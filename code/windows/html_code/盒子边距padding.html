<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>
	<style>
		a {
			text-decoration: none;
			background:rgba(155,155,155,0.5);
			color: red;
			padding: 10px;
			/*
			padding给的参数个数   		作用
			padding: 10px;		  		上下左右边距10px;
			padding: 10px 9px;	  		上下边距10px,左右边距9px;
			padding: 10px 9px 8px;		上边距,左右边距,下边距;
			padding: 10px 9px 8px 7px;	 上边距,右边距,下边距,左边距;
			 */
		}
		a:hover {
			background:rgba(155,155,155,0.8);
		}
		a:active {
			background:rgba(155,155,155,1);
		}
	</style>
</head>
<body>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
</body>
</html>
