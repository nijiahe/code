<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>
	<style>
		table {
			text-align: center;
			border-collapse:collapse;
		}

		th {
			border: 1px solid red;
		}

		th>div {
			display: inline-block;
			width: 80px;
			height: 80px;
			background-color: pink;
		}
	</style>

</head>
<body>
	<h1>鼠标样式</h1>
	<table>
		<thead>鼠标样式表</thead>
		<caption>
			<tr>
				<th>属性</th>
				<th>样式</th>
				<th>示例</th>
			</tr>
		</caption>
		<tbody>
			<tr>
				<th>cursor:default</th>
				<th>小箭头</th>
				<th><div></div></th>
			</tr>
			<tr>
				<th>cursor:pointer</th>
				<th>小手</th>
				<th style="cursor:pointer"><div></div></th>
			</tr>
			<tr>
				<th>cursor:move</th>
				<th>移动光标</th>
				<th style="cursor:move"><div></div></th>
			</tr>
			<tr>
				<th>cursor:text</th>
				<th>文本光标</th>
				<th style="cursor:text"><div></div></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
