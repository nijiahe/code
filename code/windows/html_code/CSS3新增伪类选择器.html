<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>
	<style>
		/*奇数*/
		ul li:nth-child(odd) {
			background-color: skyblue;
		}
		/*偶数*/
		ul li:nth-child(even) {
			background-color: yellow;
		}
		ul li:first-child {
			background-color: green;
		}
		ul li:last-child {
			background-color: red;
		}
		ul li:nth-child(5) {
			background-color: pink;
		}
		ul li:nth-child(5n+6) {
			background-color: purple;
		}
	</style>
</head>
<body>
	<ul>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
		<li>TEXT</li>
	</ul>
	<ol>
		<li>nth-child(odd)选择所有的奇数儿子</li>
		<li>nth-child(even)选择所有的偶数儿子</li>
		<li>first-child选择第一个儿子</li>
		<li>last-child选择最后一个儿子</li>
		<li>nth-child(5)选择第5个儿子</li>
		<li>nth-child(5n+1)选择n=0,1,2,3……的儿子</li>
	</ol>
</body>
</html>
