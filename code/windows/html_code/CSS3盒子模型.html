<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>

		div {
			width: 300px;
			height: 300px;
			background-color: skyblue;
			padding: 30px;
			border-right: 20px solid red;
			box-sizing: border-box;
		}

	<div></div>

</body>
</html>
