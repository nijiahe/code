<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>

		.pinkcolor{
			color:pink;
		}
		.font20{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="pinkcolor font20">1.基本图像插入方式</div><br />
	<img src = "picture/timg.gif"><br />

	<img src="picture/特图.png" title = "特图"><br />
