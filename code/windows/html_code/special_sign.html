<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>
</head>
<body>
	<!--
		特殊字符				描述				字符的代码
						    空格			    &nbsp;
		<				    小于号			&lt;
		>				    大于号			&gt;
		&				    且			    &amp;
		￥				    人民币			&yen;
		©				    版权			    &copy;
		®				    商标			    &reg;
		°				    度			    &deg;
		±				    正负号			&plusmn;
		×				    乘			    &times;
		÷				    除			    &divide;
		²				    平方			    &sup2;
		³				    立方			    &sup3;
	-->

	<h1>特殊符号</h1>
	<table width = "500" border = "1">
		<tr>
			<td><h5>代码</h5></td>
			<td><h5>含义</h5></td>
			<td><h5>符号</h5></td>
		</tr>
		<tr>
			<td>&amp;nbsp;</td>
			<td>空格</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&amp;lt;</td>
			<td>小于</td>
			<td>&lt;</td>
		</tr>
		<tr>
			<td>&amp;gt;</td>
			<td>大于</td>
			<td>&gt;</td>
		</tr>
		<tr>
			<td>&amp;amp;</td>
			<td>且</td>
			<td>&amp;</td>
		</tr>
		<tr>
			<td>&amp;yen;</td>
			<td>人民币</td>
			<td>&yen;</td>
		</tr>
		<tr>
			<td>&amp;copy;</td>
			<td>版权</td>
			<td>&copy;</td>
		</tr>
		<tr>
			<td>&amp;reg;</td>
			<td>商标</td>
			<td>&reg;</td>
		</tr>
		<tr>
			<td>&amp;deg;</td>
			<td>度</td>
			<td>&deg;</td>
		</tr>
		<tr>
			<td>&amp;plusmn;</td>
			<td>正负号</td>
			<td>&plusmn;</td>
		</tr>
		<tr>
			<td>&amp;times;</td>
			<td>乘</td>
			<td>&times;</td>
		</tr>
		<tr>
			<td>&amp;divide;</td>
			<td>除</td>
			<td>&divide;</td>
		</tr>
		<tr>
			<td>&amp;sup2；</td>
			<td>平方</td>
			<td>&sup2;</td>
		</tr>
		<tr>
			<td>&amp;sup3;</td>
			<td>立方</td>
			<td>&sup3;</td>
		</tr>
	</table>
</body>
</html>
