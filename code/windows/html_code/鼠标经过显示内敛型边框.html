<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高调の帅</title>
	<style>
	.box {
		width: 300px;
		height: 300px;
		background-image: url(picture/特图.png);
	}
	/*此方法会改变图片大小
	.box:hover {
		border: 20px solid pink;
		box-sizing: border-box;
	}
	*/
	.box:hover::before {
		content: "";
		display: block;
		width: 100%;
		height: 100%;
		border: 20px solid pink;
		box-sizing: border-box;
	}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
