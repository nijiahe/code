<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高调の帅</title>
    <script>
        function Person(name,age) {
            this.name=name;
            this.age=age;
        }
        Person.prototype.play=function () {
            console.log("ss");
        }
        var nijiahe = new Person("nijiahe",20);

        console.log(nijiahe.__proto__.constructor==Person);
        console.log(nijiahe.constructor==Person);
        console.log(nijiahe instanceof Person);

        console.dir(Person);
        console.log(nijiahe);

        /*
        * 1.构造函数中有一个prototype属性，是构造函数的原型对象
        * 2.构造函数的原型对象中有一个constructor构造器，该构造器即为此构造函数
        * 3.实例的属性中有一个__proto__属性，就是构造函数的原型对象
        * 4.构造函数的原型对象中的方法可以直接被实例访问
        * */
    </script>
</head>
<body>

</body>
</html>
