<script>
    /*
    一.window.location属性:与地址相关的属性
    方法:
    1.window.location.assign("www.baidu.com");//跳转到目标地址
    2.window.location.reload();//刷新
    3.window.location.replace("www.baidu.com");//用新网页代替当前网页,不存到历史记录,不能后退
    属性:
    1.hash  地址中#及之后的内容
    2.host  主机名及端口号
    3.hostname  主机名
    4.pathname  相对路径
    5.port  端口号
    6.protocal  协议
    7.search  ？后面的内容,及搜索的内容

    二.window.history属性:历史记录相关
    history.forward();//前进
    history.back();//后退

    三.window.navigator:浏览器系统属性
    window.navigator.platform;//输出浏览器所在平台
    window.navigator.userAgent;//输出浏览器版本
     */
    console.log(window.navigator.userAgent);//输出浏览器所在平台
