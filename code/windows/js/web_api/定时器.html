<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn" value = "取消定时器">

<script>
    //定时器,页面加载完毕后执行,第一个参数为函数,第二个参数为毫秒,每隔固定毫秒执行一次函数,返回一个定时器的ID
    var timeID = window.setInterval(function () {
        alert("test");
    }, 2000);
    document.getElementById("btn").onclick = function () {
    //通过定时器ID取消定时器
    window.clearInterval(timeID);
    };

    //一次性定时器:只执行一次,但是执行完后仍然占用系统资源,需要清除

    //通过定时器ID取消定时器
    window.clearTimeout(timeID);
    };

    */

</script>
</body>
</html>
