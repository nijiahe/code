<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
节点:所有的标签,属性,文本都是节点
nodeType:节点的类型1.-------标签  2.------属性  3.-------文本
nodeName:节点的名字 1.标签节点--大写的标签名字
                   2.属性节点--小写的属性名字
                   3.文本节点--#text
nodeValue:节点的值  1.标签节点--null
                    2.属性节点--属性值
                    3.文本节点--文本内容
-->
<div id="nav">哦哦
    <span>这是div中的第一个span标签</span>
    <p>这是div中的第二个元素,第一个p标签</p>
    <ul id="uu">
        <li>乔峰</li>
        <li>鹿茸</li>
        <li id="three">段誉</li>
        <li>卡卡西</li>
        <li>雏田</li>
    </ul>
</div>
<script src = "common.js"></script>
<script>

    var ulObj=document.getElementById("nav");
    //父级节点
    console.log(ulObj.parentNode);
    //父级元素
    console.log(ulObj.parentElement);
    //子节点
    console.log(ulObj.childNodes);
    //子元素
    console.log(ulObj.children);
    console.log("==============================================");
    //第一个子节点
    console.log(ulObj.firstChild);//------------------------IE8中是第一个子元素
    //第一个子元素
    console.log(ulObj.firstElementChild);//-----------------IE8中不支持
    //最后一个子节点
    console.log(ulObj.lastChild);//------------------------IE8中是第一个子元素
    //最后一个子元素
    console.log(ulObj.lastElementChild);//-----------------IE8中不支持

    //某个元素的前一个兄弟元素
    console.log(my$("three").previousElementSibling);
    //某个元素的后一个兄弟节点
    console.log(my$("three").nextSibling);
    //某个元素的后一个兄弟元素
    console.log(my$("three").nextElementSibling);
</script>
</body>
</html>
