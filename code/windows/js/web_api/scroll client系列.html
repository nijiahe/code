<script>
    //scroll系列:和滚动条有关
    /*
    scrollTop 上方滚动条卷出去的距离
    scrollLeft 左侧滚动条卷出去的距离
    scrollWidth  元素实际内容的宽度如果内容很少,则是元素的宽度
    scrollHeight  元素实际内容的高度如果内容很少,则是元素的高度
    */
    var scrollTop = window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0;

    //client:元素可视区域
    /*
    clientWidth  可视区域的宽度,没有边框
    clientHeight  可视区域的高度,没有边框
    clientLeft  左边框的宽度
    clientTop  上边框的宽度
    clientX  可视区域的横坐标
    clientY  可视区域的纵坐标
    */

</script>
